name: Integration Test - Image Generation

on:
  workflow_dispatch:
    inputs:
      model_url:
        description: 'URL to download test model (optional)'
        required: false
        default: ''
      test_timeout:
        description: 'Test timeout in minutes'
        required: false
        default: '15'

jobs:
  integration-test:
    name: Image Generation Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build package
        run: go build -v ./...

      - name: Download stable-diffusion.cpp (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "Downloading stable-diffusion.cpp for Linux..."
          mkdir -p native
          wget -q https://github.com/leejet/stable-diffusion.cpp/releases/download/master-453-4ff2c8c/sd-master-453-4ff2c8c-bin-ubuntu-x64.zip
          unzip -q sd-master-453-4ff2c8c-bin-ubuntu-x64.zip
          cp libstable-diffusion.so native/
          ls -la native/
          
      - name: Download stable-diffusion.cpp (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Downloading stable-diffusion.cpp for macOS..."
          mkdir -p native
          wget -q https://github.com/leejet/stable-diffusion.cpp/releases/download/master-453-4ff2c8c/sd-master-453-4ff2c8c-bin-macos-arm64.zip
          unzip -q sd-master-453-4ff2c8c-bin-macos-arm64.zip
          cp libstable-diffusion.dylib native/
          ls -la native/
          
      - name: Download stable-diffusion.cpp (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "Downloading stable-diffusion.cpp for Windows..."
          mkdir -p native
          curl -L -o sd-windows.zip https://github.com/leejet/stable-diffusion.cpp/releases/download/master-453-4ff2c8c/sd-master-453-4ff2c8c-bin-win-x64.zip
          unzip -q sd-windows.zip
          cp stable-diffusion.dll native/
          ls -la native/

      - name: Test Library Loading
        run: |
          echo "Testing library loading..."
          go test -v -run TestLibraryName ./...

      - name: Download Test Model (if URL provided)
        if: github.event.inputs.model_url != ''
        run: |
          echo "Downloading test model..."
          mkdir -p models
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            curl -L -o models/test-model.gguf "${{ github.event.inputs.model_url }}"
          else
            wget -q -O models/test-model.gguf "${{ github.event.inputs.model_url }}"
          fi
          ls -lh models/

      - name: Run Integration Tests
        timeout-minutes: 15
        run: |
          echo "Running integration tests..."
          ls -la native/ || true
          go test -v -run TestIntegration -timeout ${{ github.event.inputs.test_timeout || 15 }}m ./...

      - name: Test Summary
        if: always()
        run: |
          echo "Integration test completed on ${{ matrix.os }}"
